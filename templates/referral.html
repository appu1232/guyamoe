<script>
  if ("{{ request|safe }}".includes("?rid=")) {
    setTimeout(() => {
      console.log("Timeout referral");
      let rid = "{{ request|safe }}".match(/\'(\S+)\'/)[1].split("?rid=")[1];
      let formData = new FormData();
      formData.append("rid", rid);
      fetch("/ref/", {
        method: "POST",
        body: formData
      });
    }, 5000);
  }
</script>
